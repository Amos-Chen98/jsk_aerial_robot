aerial_robot_control_name: aerial_robot_control/tilt_bi_full/nmpc_controller
# tilt_bi_2_ord or tilt_bi_full

controller:
  physical:
    mass: 1.44441  # sim: 1.44441 # kg
    gravity: 9.798  # sim: 9.80665 # m/s^2   Tokyo 9.798; in sim: 9.80665
    inertia_diag: [ 0.055429, 0.017873, 0.067851 ] #[ 0.0621273, 0.0927884, 0.130061 ] # kg m^2
    dr1: 1  # direction of motor 1
    p1: [ 0.0, 0.2375, 0.12098 ] # position of motor 1
    dr2: -1  # direction of motor 2
    p2: [ 0, -0.2375, 0.12098 ] # position of motor 2
    kq_d_kt: 0.0172  # sim: 0.0172

    num_servos: 2
    # old 1st-order servo model
    # the identified params in simulation are 1/1.619, 1/1.646, 1/1.530, 1/1.542. so the average is 1/1.584 = 0.6312 s
    # the identified params in real is 1/0.0501 ~ 20s (slowest servo of four servos); the weighted average is ~ 15s
    t_servo: 0.15858  # real in flight 0.044228, no propeller 0.085883; sim: 0.15858 sec

    num_rotors: 2
    # new 2nd-order servo model
    kps: 72.7570 # sim: 72.7570;
    kds: 11.5368 # sim: 11.5368;
    mus: 0.0156 # sim: 0.0156

    servo_inertia_x: 0.0036697 # 0.0036697 calculated from UDRF

  nmpc:
    T_samp: 0.01  # 100 Hz  TODO: should be adjusted by main_rate
    T_pred: 2.0  # seconds
    T_integ: 0.1  # seconds

    # constraint
    w_max: 6  # 1 rad/s ~ 57 deg/s
    w_min: -6

    v_max: 1
    v_min: -1

    thrust_max: 18 # N
    thrust_min: 0 # N

    a_max: 1.5708  # 30 degree ~ 0.5    1.5708 rad ~ 90 deg
    a_min: -1.5708

    # params for the cost function
    Qp_xy: 300
    Qp_z: 400
    Qv_xy: 10
    Qv_z: 10
    Qq_xy: 300
    Qq_z: 600
    Qw_xy: 5
    Qw_z: 5
    Qa: 1
    Qb: 5
    Rt: 1
    Rac_d: 250  # difference of ac

    is_attitude_ctrl: false
    is_body_rate_ctrl: false

    is_print_phys_params: false
    is_debug: false
